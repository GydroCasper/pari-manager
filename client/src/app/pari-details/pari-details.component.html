<div class="card">
  <div class="card-header">
    {{pari.name}}
  </div>
  <div class="card-body">
    <p class="card-text">Дата окончания: {{pari.date | date:'dd.MM.yyyy'}}</p>
    <div class="my-2" *ngFor="let attitude of pari.attitudes"><app-pari-attitude [attitude]="attitude"></app-pari-attitude></div>
    <app-pari-judges [judges]="pari.judges"></app-pari-judges>
    <div class="text-right py-3">
      <a href="#" class="btn btn-primary">Назад</a>
    </div>  
  </div>
</div>
